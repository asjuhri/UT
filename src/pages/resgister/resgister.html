<ion-content padding>
  <div id="image-container">
    <img src="../../assets/imgs/ut-in-login.png" />
  </div>

  <div id="input-container">
    <ion-input type="text" [(ngModel)]="nama" name="nama" placeholder="Nama" style="margin-bottom: 20px"></ion-input>
    <ion-icon name="md-person"></ion-icon>
  </div>

  <div style="margin-top:-35px;padding-left: 15px;padding-right: 15px;">
    <ion-input type="text" [(ngModel)]="perusahaan" name="perusahaan" placeholder="Perusahaan" style="margin-bottom: 20px"></ion-input>
    <ion-icon class="icon-key" name="md-briefcase"></ion-icon>
  </div>

  <div style="margin-top:-35px;padding-left: 15px;padding-right: 15px;">
    <ion-input type="text" [(ngModel)]="divisi" name="divisi" placeholder="Divisi" style="margin-bottom: 20px"></ion-input>
    <ion-icon class="icon-key" name="md-card"></ion-icon>
  </div>

  <div style="margin-top:-35px;padding-left: 15px;padding-right: 15px;">
    <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Email" style="margin-bottom: 20px"></ion-input>
    <ion-icon class="icon-key" name="md-mail"></ion-icon>
  </div>

  <div style="margin-top:-35px;padding-left: 15px;padding-right: 15px;">
    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password" style="margin-bottom: 20px"></ion-input>
    <ion-icon class="icon-key" name="md-lock"></ion-icon>
  </div>

  <div id="button-container">
    <button ion-button style="background-color:#FDD400" round (tap)="register()">REGISTRATION</button>
  </div>

  <div style="text-align:center;margin-top: 20px">
    <span tappable (tap)="toLoginPage()">Have Account? Login Here</span><br>
    <span tappable (tap)="toForgotPassword()">Forgot Password</span>
  </div>
