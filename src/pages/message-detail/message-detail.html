<ion-header>
    <ion-navbar color="red">
      <ion-buttons  left>
          <button ion-button (tap)="closeModal()" icon-only>
            <ion-icon  ios="ios-arrow-back" md="md-arrow-back" ></ion-icon>
          </button>
      </ion-buttons>
      <ion-title padding-center>Detail Message</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding tappable (tap)="closeModal()" *ngFor="let item of items">
  <div style="display:flex;margin-bottom:10px">
    <span style="flex:1;color: #666">From</span>
    <span style="flex:2">: {{item.from}}</span>
  </div>

  <div style="display:flex;margin-bottom:10px">
    <span style="flex:1;color: #666">Subject</span>
    <span style="flex:2">: {{item.subject}}</span>
  </div>

  <div style="display:flex;margin-bottom:20px">
    <span style="flex:1;color:#666">Date </span>
    <span style="flex:2">: {{item.createDate}}</span>
  </div>

  <div style="text-align:justify">
    <span>{{item.content}}
    </span>
  </div>
</ion-content>
