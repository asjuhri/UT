<ion-content padding>
  <div id="image-container">
    <img src="../../assets/imgs/ut-in-login.png" />
  </div>
  <h2 style="text-align:center">Welcome</h2>

  <div id="input-container">
    <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Email" style="margin-bottom: 20px"></ion-input>
    <ion-icon name="ios-mail-outline"></ion-icon>
  </div>

  <div style="margin-top:-30px;padding-left: 15px;padding-right: 15px;">
    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
    <ion-icon name="md-key" id="icon-key"></ion-icon>
  </div>

  <div id="button-container">
    <button ion-button style="background-color:#FDD400" round (tap)="login()">LOGIN</button>
    <!-- <button ion-button style="background-color:#F44336" round (tap)="login()">LOGIN</button> -->
  </div>

  <div style="text-align:center;margin-top: 20px">
    <span tappable (tap)="register()">Not a Member? Register Here</span><br>
    <span>or</span><br>
    <span tappable (tap)="toForgotPassword()">Forgot Password</span>
  </div>
