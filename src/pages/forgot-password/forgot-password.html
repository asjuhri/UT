<ion-content padding>
  <div id="image-container">
    <img src="../../assets/imgs/ut-in-login.png" />
  </div>

  <div style="margin-top:40px;">
    <div style="display:flex;justify-content:center">
      <ion-icon name="md-lock" style="font-size:7.2em;margin-bottom: 10px"></ion-icon>
    </div>
    <div style="padding: 0 15px">
      <ion-input type="email" [(ngModel)]="email" name="email" required placeholder="Enter Your Email" style="margin-bottom: 20px"></ion-input>
      <ion-icon class="icon-key" name="md-mail"></ion-icon>
    </div>
  </div>

  <div id="button-container">
    <button ion-button style="background-color:#FDD400" round (tap)="toResetSuccess()">RESET</button>
  </div>
</ion-content>
